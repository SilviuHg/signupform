<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="logo-bar">
          <img src="odin-lined.png" alt="Odin logo" width="80" height="100" />
          <p>Odin</p>
        </div>
        <div class="credit">
          <p>Photo by Faris Mohammed on Unsplash</p>
        </div>
      </div>
      <div class="right-section">
        <div class="header-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <span class="emph">now</span> to get started.
          </p>
          <p>You <span class="emph">know</span> you want to.</p>
        </div>
        <form action="" method="get" class="login-form">
          <fieldset>
            <p>Let's do this!</p>
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" />
            </div>
            <div class="form-row">
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" name="phone-number" type="tel" />
            </div>
            <div class="form-row error">
              <label for="password">PASSWORD</label>
              <input id="password" name="password" type="password" required />
            </div>
            <div class="form-row error">
              <label for="confirmed-password">CONFIRM PASSWORD</label>
              <input
                id="confirmed-password"
                name="confirmed-password"
                type="password"
                required
              />
              <div class="output"></div>
            </div>
          </fieldset>
          <div class="btn-div">
            <button class="btn">Create Account</button>
            <p>Already have an account? <span class="login">Log in</span></p>
          </div>
        </form>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
